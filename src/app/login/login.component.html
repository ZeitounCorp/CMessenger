<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userEmail"
        [(ngModel)]="user.email" placeholder="Entrez votre email">
      <small id="emailHelp" class="form-text text-muted">La Confidentialit√© est notre mot d'ordre.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de Passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="userPassword" [(ngModel)]="user.password"
        placeholder="Entrez votre Mot de Passe">
    </div>
    <button (click)="login(user)" class="btn btn-danger">Se Connecter</button>
  </form>
</div>
