<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <span style="font-size: 26px !important; color: white;">Ajouter un Ami</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <app-searchbar (onSelectedOption)="onSelectedFilter($event)"></app-searchbar>
  <div *ngFor="let user of filteredPostsList" class="row">
    <div class="col-12">
      <div class="card">
        <h3 class="card-header"><b>Username: </b>{{user.Info.username}}</h3>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <img class="btnAdd" [src]="user.Image.located" alt="Profile Image">
            </div>
            <div class="col-6">
              <h5 class="card-title"><b>De: </b>{{user.Info.city}}, {{user.Info.country}}</h5>
              <p class="card-text"><b>Age: </b> {{user.Info.age}}</p>
              <a href="#" class="btn btn-primary" (click)="addFriend(user)">Ajouter en Ami</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="myBtn btn-warning" mat-button [mat-dialog-close]="true" >Fermer</button>
</mat-dialog-actions>
