<br>
<div class="container">
  <form>
    <div *ngIf="empty" class="row align-items-center">
      <div class="col">
        <button type="button" class="btn btnAdd btn-warning" (click)="file.click()"><i class="material-icons">
            add_a_photo</i></button>
      </div>
    </div>
    <div *ngIf="!empty" class="row align-items-center">
      <div class="col">
        <img [src]="User.Image.located" class="btnAdd" alt="Image Profile">
      </div>
    </div>
    <br>
    <input type="file" #file id="my_file" (change)="detectFileImage($event)">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="userEmail" [(ngModel)]="User.Info.email">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Mot de Passe</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de Passe" name="UserPassword" [(ngModel)]="User.password">
      </div>
      <div class="form-group col-md-2">
        <label for="inputId">ID</label>
        <select id="inputId" class="form-control" name="UsercallerId" [(ngModel)]="User.Info.caller_id">
          <option selected>Choisir...</option>
          <option *ngFor="let country of Countries">{{ country.name }}: {{ country.dial_code }}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputPhone4">N° de Téléphone</label>
        <input type="tel" class="form-control" id="inputPhone4" placeholder="N° de Téléphone" name="UserPhoneNumb" [(ngModel)]="User.Info.phonenumber">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputFirstname">Prénom</label>
        <input type="text" class="form-control" id="inputFirstname" placeholder="Prénom" name="userFirstname" [(ngModel)]="User.Info.firstname">
      </div>
      <div class="form-group col-md-4">
        <label for="inputName">Nom</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nom" name="userLastName" [(ngModel)]="User.Info.lastname">
      </div>
      <div class="form-group col-md-4">
        <label for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" name="UserUsername" [(ngModel)]="User.Info.username">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ville</label>
        <input type="text" class="form-control" id="inputCity" name="UserCity" [(ngModel)]="User.Info.city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Pays</label>
        <select id="inputState" class="form-control" name="UserCountry" [(ngModel)]="User.Info.country">
          <option selected>Choisir...</option>
          <option *ngFor="let country of Countries">{{ country.name }}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Age</label>
        <input min="0" max="120" type="number" class="form-control" id="inputZip" name="UserAge" [(ngModel)]="User.Info.age">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="UserNotification" [(ngModel)]="User.Info.notification">
        <label class="form-check-label" for="gridCheck">
          Activer les notifications
        </label>
      </div>
    </div>
    <button (click)="register(User)" class="btn btn-warning">Sign in</button>
  </form>
</div>
